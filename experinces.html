<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Timeline Heading</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="exp_style22.css">
</head>
<body>

    <div>
        <div class="container">
          <!-- First Content Section-->
          <div class="row align-items-center connecting-lines d-flex">
            <div class="col-2 text-center bottom d-inline-flex justify-content-center align-items-center">
              <div class="circle font-weight-bold"><i class="fa fa-university"></i></div>
            </div>
            <div class="col-6">
                <p>Aug 2018 - Present</p>
              <h4>SRM University, AP</h4>
              <p>Computer Science and Engineering <br> Major in Machine Learning (ML) Minor in Mathematics</p>
            </div>
          </div>
          <!-- Path Line -->
          <div class="row extimeline">
            <div class="col-2">
              <div class="corner top-right"></div>
            </div>
            <div class="col-8">
              <hr/>
            </div>
            <div class="col-2">
              <div class="corner left-bottom"></div>
            </div>
          </div>
          <!-- Second Content Section-->
          <div class="row align-items-center justify-content-end connecting-lines d-flex">
            <div class="col-6 text-right">
          <p>Aug 2016 - April 2018</p>
              <h4>FIITJEE</h4>
              <p>12th (MPC)</p>
              <p style="font-size: 14px;"><span style="color: black;">Result:</span> 95%</p>
            </div>
            <div class="col-2 text-center full d-inline-flex justify-content-center align-items-center">
              <div class="circle font-weight-bold"><i class="fa fa-graduation-cap"></i></div>
            </div>
          </div>
          <!-- Path Line -->
          <div class="row extimeline">
            <div class="col-2">
              <div class="corner right-bottom"></div>
            </div>
            <div class="col-8">
              <hr/>
            </div>
            <div class="col-2">
              <div class="corner top-left"></div>
            </div>
          </div>
          <!-- Third Content Section -->
          <div class="row align-items-center connecting-lines d-flex">
            <div class="col-2 text-center top d-inline-flex justify-content-center align-items-center">
              <div class="circle font-weight-bold"><i class="fa fa-bus"></i></div>
            </div>
            <div class="col-6">
                <p>Mar 2012 - Mar 2016</p>
              <h4>Delhi Public School</h4>
              <p>10th (CBSE)</p>
              <p style="font-size: 14px;"><span style="color: black;">Result:</span> 9.8 (In the Scale of 10.0)</p>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
